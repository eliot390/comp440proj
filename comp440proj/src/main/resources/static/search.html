<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search Items by Category</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="search">
    <h2>Search Items by Category</h2>
    <div id="search-row">
        <input type="text" id="categoryInput" placeholder="Enter category (e.g. cellphone)" />
        <button class="button-sm" onclick="searchItems()">Search</button>
    </div>

    <table id="resultsTable" style="display:none;">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Added By</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="button-sm" id="logout">Logout</button>
</div>

<script>
    async function searchItems() {
      const category = document.getElementById('categoryInput').value.trim();
      if (!category) return;

      const response = await fetch(`/items/category?name=${encodeURIComponent(category)}`);
      const items = await response.json();

      const table = document.getElementById('resultsTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.description}</td>
          <td>${JSON.parse(item.category).join(', ')}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.user?.username ?? ''}</td>
          <td><button class="review-button-sm" data-item-id="${item.id}">Review</button></td>
        `;
        tbody.appendChild(row);
      });

      document.querySelectorAll('.review-button-sm').forEach(button => {
        button.addEventListener('click', function () {
          const itemId = this.getAttribute('data-item-id');
          window.location.href = `/review.html?itemId=${itemId}`;
        });
      });

      table.style.display = items.length ? 'table' : 'none';

      document.getElementById('logout').addEventListener('click', async () => {
        const res = await fetch('/logout', { method: 'POST' });

        if (res.ok) {
          alert("Logged out successfully.");
          window.location.href = '/index.html';
        } else {
          alert("Logout failed.");
        }
      });
    }
</script>
</body>
</html>
