<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h1>User Login</h1>
<form id="loginForm">
    <input name="username" placeholder="Username" autocomplete="off" required><br><br>
    <input name="password" placeholder="Password" type="password" autocomplete="new-password" required><br><br>
    <button type="submit">Login</button>
</form>

<p id="loginResult"></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const resultText = await res.text();
      document.getElementById('loginResult').innerText = resultText;
    });
</script>

<p>Don't have an account? <a href="register.html">Register</a></p>
</body>
</html>
