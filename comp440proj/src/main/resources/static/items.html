<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
    <form id="itemForm">
        <input name="title" placeholder="Title" required><br>
        <textarea id="textbox" name="description" placeholder="Description"></textarea><br>
        <input name="category" placeholder="Category"><br>
        <input name="price" type="number" step="0.01" placeholder="Price"><br>
        <input type="hidden" name="username" id="username"><br>
        <div id="button-row">
            <button class="button-sm" type="submit">Add Item</button>
            <a class="button-sm" href="search.html">Search</a>
        </div>
    </form>
    <button class="button-sm" id="home-btn">Home</button>
    <button class="button-sm" id="logout">Logout</button>
</div>

<script>
    window.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/current-user');
        if (res.ok) {
            const username = await res.text();
            document.getElementById('username').value = username;
        } else {
            alert("You're not logged in. Redirecting to login page.");
            window.location.href = '/login.html';
        }
    });

    document.getElementById('itemForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        // Split category string into array, trimming whitespace
        const categoryInput = formData.get('category');
        const categoryArray = categoryInput
            .split(',')
            .map(s => s.trim())
            .filter(s => s.length > 0);

        const data = {
            title: formData.get('title'),
            description: formData.get('description'),
            category: categoryArray, // send as array
            price: parseFloat(formData.get('price')),
            username: formData.get('username')
        };

        const res = await fetch('/items/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        alert(await res.text());
    });

    document.getElementById('home-btn').addEventListener('click', async () => {
        window.location.href = '/home.html';
    });

    document.getElementById('logout').addEventListener('click', async () => {
        console.log("Logout button clicked.");
        const res = await fetch('/logout', { method: 'POST' });

        if (res.ok) {
          alert("Logged out successfully.");
          window.location.href = '/index.html';
        } else {
          alert("Logout failed.");
        }
    });
</script>

</body>
</html>
