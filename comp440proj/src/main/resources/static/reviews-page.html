<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-table">
    <h1>Reviewed Items</h1>
    <table id="usersTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    fetch('/reviews/all-reviewed')
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#usersTable tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.title}</td>
                    <td>${item.description}</td>
                    <td>${JSON.parse(item.category).join(', ')}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.rating}</td>
                    <td>${item.comment}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => console.error(err));
</script>
</body>
</html>
