<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="main">
    <h1>User Login</h1>
    <form id="loginForm">
        <input name="username" placeholder="Username" autocomplete="off" required><br><br>
        <input name="password" placeholder="Password" type="password" autocomplete="new-password" required><br><br>
        <button class="button-sm" type="submit">Login</button>
    </form>

    <p id="loginResult"></p>
    <p>Don't have an account? <a href="/register.html" class="button-sm">Register</a></p>
</div>


<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const resultText = await res.text();
      document.getElementById('loginResult').innerText = resultText;
    });
</script>
</body>
</html>
